<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <h1>Pizza Ordering</h1>
    <div class="pizza-form">
      <h2>Order your Pizza</h2>
      <div class="toppings">
        <h3>Toppings:</h3>
        <input type="checkbox" id="cheese" name="topping" value="cheese" />
        <label for="cheese">cheese</label>
        <input type="checkbox" id="peperoni" name="topping" value="pepperoni" />
        <label for="pepperoni">Pepperoni</label>
        <input
          type="checkbox"
          id="pineapple"
          name="topping"
          value="pineapple"
        />
        <label for="pineapple">Pineapple</label>
      </div>
      <div class="size">
        <h3>Size:</h3>
        <input type="radio" id="personal" name="size" value="personal" />
        <label for="personal">Personal</label>
        <input type="radio" id="medium" name="size" value="medium" />
        <label for="medium">Medium</label>
        <input type="radio" id="Family" name="size" value="Family" />
        <label for="family">Family</label>
      </div>
      <button id="add-pizza-btn">Add Pizza</button>
    </div>
  </body>
</html>
